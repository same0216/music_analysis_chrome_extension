<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Icon Generator for Music Analyzer Extension</h1>
  <p>Click the buttons below to download the icons</p>

  <div>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
  </div>

  <div>
    <button onclick="downloadIcon(16)">Download 16x16</button>
    <button onclick="downloadIcon(48)">Download 48x48</button>
    <button onclick="downloadIcon(128)">Download 128x128</button>
    <button onclick="downloadAll()">Download All</button>
  </div>

  <script>
    function drawIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');

      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw music note
      ctx.fillStyle = 'white';

      const scale = size / 128;

      // Note stem
      ctx.fillRect(80 * scale, 30 * scale, 8 * scale, 60 * scale);

      // Note head
      ctx.beginPath();
      ctx.ellipse(84 * scale, 90 * scale, 15 * scale, 12 * scale, Math.PI / 4, 0, Math.PI * 2);
      ctx.fill();

      // Musical wave
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.lineWidth = 3 * scale;
      ctx.beginPath();
      ctx.moveTo(20 * scale, 50 * scale);
      ctx.quadraticCurveTo(35 * scale, 35 * scale, 50 * scale, 50 * scale);
      ctx.quadraticCurveTo(65 * scale, 65 * scale, 80 * scale, 50 * scale);
      ctx.stroke();

      // Small circle accent
      ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.beginPath();
      ctx.arc(40 * scale, 100 * scale, 8 * scale, 0, Math.PI * 2);
      ctx.fill();
    }

    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      setTimeout(() => downloadIcon(16), 100);
      setTimeout(() => downloadIcon(48), 300);
      setTimeout(() => downloadIcon(128), 500);
    }

    // Draw all icons on page load
    drawIcon(16);
    drawIcon(48);
    drawIcon(128);
  </script>
</body>
</html>
